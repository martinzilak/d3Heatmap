<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Heatmap</title>
    <script type="text/javascript" src="js/d3.v3.js"></script>
    <script type="text/javascript" src="js/string-format.js"></script>
    <script type="text/javascript" src="js/parseCIDRRange.js"></script>
    <script type="text/javascript" src="mock/parsed.js"></script>
    <script type="text/javascript" src="js/d3heatmap.js"></script>
</head>

<body>
<div id="chart1" style='overflow:auto; width:1400px; height:1300px;'></div>
<div id="chart2" style='overflow:auto; width:1400px; height:1300px;'></div>

<script type="text/javascript">
    var tooltip = {
        format: "IP: 192.168.{0}.{1}\nsum of flows: {2}\ndocument count: {3}",
        values: ["thirdBlock", "fourthBlock", "sumOfFlows", "docCount"]
    };

    var x = new D3heatmap(DATA, {xColumn: "fourthBlock", yColumn: "thirdBlock", value: "sumOfFlows"}, {axisRange: {x: [0, 150], y: [0, 150]}, cellRange: {x: [0, 150], y: [0, 150]}, tooltipText: tooltip, scaleType: SCALE_TYPES.log, parentElement: "chart1"});
    var y = new D3heatmap(DATA, {xColumn: "fourthBlock", yColumn: "thirdBlock", value: "docCount"}, {axisRange: {x: [0, 150], y: [0, 150]}, cellRange: {x: [0, 150], y: [0, 150]}, tooltipText: tooltip, scaleType: SCALE_TYPES.linear, parentElement: "chart2"});
</script>

</body>
</html>
